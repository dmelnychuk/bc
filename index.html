<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Calculator</title>
</head>
<body>

    <div class="storage">
        <p>Storage</p>
        <input type="range" id="sliderstorage" min="0" max="1000" value="100" step="1" >
        <input type="number" class="value-storage" id="value-storage" value="100">

    </div>


    <div class="transfere"> 
        <p>Transfer</p>
        <input type="range" id="slidertransfere" min="0" max="1000" value="100" step="1" >
        <input type="number" class="value-transfere" id="value-transfere" value="100">
    </div>



    <div class="infographic" id="infographic"> 
        <div class="chart" id="chart">
            <canvas id="myChart"></canvas>

        </div>

   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
