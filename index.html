<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Calculator</title>
</head>
<body>

    <div class="storage">
        <input type="range" id="sliderstorage" min="0" max="1000" value="100" step="1" >
        <div class="value-storage" id="value-storage">100</div>

    </div>


    <div class="transfere"> 
        <input type="range" id="slidertransfere" min="0" max="1000" value="100" step="1" >
        <div class="value-transfere" id="value-transfere">100</div>
    </div>



    <div class="infographic"> 
        <div class="blackblaze"> <h4>Blackblaze.com</h4> 
        <div class="stats-bar" id="backblaze-bar" style="--value: .1"></div>
    </div>
        <div class="bunny"> <h4>Bunny.com</h4>
                <input type="radio" id="bunny-radio" name="hdd" value="hdd">
                <label for="hdd">HDD</label>
                    <input type="radio" id="bunny-radio" name="ssd" value="ssd">
                    <label for="ssd">SSD</label>
        </div>
        <div class="stats-bar" id="bunny-bar" style="--value: .4"></div>
    </div>

        <div class="scaleway"> <h4>Scaleway.com</h4>
        <div class="stats-bar" id="scaleway-bar" style="--value: .6"></div>
    </div>

        <div class="vultr"> <h4>Vultr.com</h4>
        <div class="stats-bar" id="vultr-bar" style="--value: .3"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
